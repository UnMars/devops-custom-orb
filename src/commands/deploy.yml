description: "Deploy static files to Raspberry Pi"
parameters:
  ssh_host:
    type: string
    description: "Raspberry Pi Tailscale IP"
  ssh_user:
    type: string
    default: "demo"
  ssh_fingerprint:
    type: string
    description: "SSH key fingerprint registered in CircleCI"
steps:
  - setup-environment:
      install_node: false
      install_tailscale: false
  - add_ssh_keys:
      fingerprints:
        - <<parameters.ssh_fingerprint>>
  - run:
      name: Deploy to Raspberry Pi
      command: !include src/commands/scripts/deploy-to-pi.sh
  - run:
      name: Logout from Tailscale
      when: always
      command: sudo tailscale logout
