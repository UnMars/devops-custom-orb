description: "Deploy static files to Raspberry Pi"
parameters:
  ssh_host:
    type: string
    description: "Raspberry Pi Tailscale IP"
  ssh_user:
    type: string
    default: "demo"
  ssh_fingerprint:
    type: string
    description: "SSH key fingerprint registered in CircleCI"
steps:
  - add_ssh_keys:
      fingerprints:
        - <<parameters.ssh_fingerprint>>
  - run:
      name: Deploy to Raspberry Pi
      command: |
        bash src/scripts/deploy-to-pi.sh <<parameters.ssh-user>> <<parameters.ssh-host>>
  - run:
      name: Logout from Tailscale
      when: always
      command: sudo tailscale logout
