description: "Setup Tailscale connection"
parameters:
  authkey:
    type: string
    description: "Tailscale auth key"
  hostname:
    type: string
    default: "circleci-runner"
steps:
  - run:
      name: Install Tailscale
      command: !include src/commands/scripts/setup-tailscale.sh

  - run:
      name: Check Tailscale Status
